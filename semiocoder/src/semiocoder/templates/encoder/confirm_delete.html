{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

	<div class="box">
		<h2>{{ title }}</h2>
		<br><br>
    	<h3>Etes vous sur de vouloir supprimer cet élément {{ element }} ?</h3>
        <form action="" method="post">{% csrf_token %}
		    <div>
			    <input type="hidden" name="post" value="yes" />
			    <input type="submit" value="Oui" />
			    <a href="..">&nbsp;&nbsp;<input type="button" name="cancel" value="Non" /></a>
		    </div>
    	</form>
	</div>
	
	

{% endblock %}
