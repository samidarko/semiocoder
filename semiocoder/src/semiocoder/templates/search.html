{% extends "base.html" %}

{% block title %}Recherche{% endblock %}

{% block content %}
	<div class="box">
		<h2>Recherche</h2>
        <form action="." method="GET">
            <label for="q">Search: </label>
            <input type="text" name="q" value="{{ query|escape }}">
            <input type="submit" value="Search">
        </form>
          {% if query %}
              <h2>Results for "{{ query|escape }}":</h2>
                {% if results %}
                  <ul>
                  {% for job in results %}
                        <li>{{ job|escape }}</l1>
                  {% endfor %}
                  </ul>
                {% else %}
                  <p>No result found</p>
                {% endif %}
          {% endif %}
	</div>
{% endblock %}
